<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Interactive Calendar</title>

    <!-- Links to the external CSS files for styling -->
    <link rel="stylesheet" href="css/calendar.variables.css">
    <link rel="stylesheet" href="css/calendar.core.css">
    <link rel="stylesheet" href="css/calendar.greyscale.css">
    <link rel="stylesheet" href="css/calendar.autumn-harvest.css">
    <link rel="stylesheet" href="css/calendar.serene-shores.css">
    <link rel="stylesheet" href="css/calendar.ocean-view.css">
    <link rel="stylesheet" href="css/calendar.blue-ice.css">

</head>

<body>
    <!-- Main container for the calendar content -->
    <div class="container">
        <!-- Header with the title of the calendar -->
        <h1 id="calendar-title">Interactive Calendar</h1>

        <!-- Controls for navigating the calendar -->
        <div class="controls">
            <!-- Button to navigate to the previous year -->
            <button class="transparent-button" id="prev-year-btn" aria-label="Previous Year">Previous Year</button>

            <!-- Display current year -->
            <span id="current-year"></span>

            <!-- Button to navigate to the next year -->
            <button class="transparent-button" id="next-year-btn" aria-label="Next Year">Next Year</button>
        </div>

        <!-- Controls for toggling themes and clearing events -->
        <div class="controls">
            <!-- Button to clear all events from the calendar -->
            <button class="transparent-button" id="clear-events-btn" aria-label="Clear All Events">Clear All
                Events</button>

            <!-- Theme switcher dropdown -->
            <label for="theme-switcher" class="sr-only">Select Theme</label>
            <select id="theme-switcher" aria-label="Theme Switcher">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="ocean-view">Ocean View</option>
                <option value="greyscale">Grayscale</option>
                <option value="autumn-harvest">Autumn Harvest</option>
                <option value="serene-shores">Serene Shores</option>
                <option value="blue-ice">Blue Ice</option>
            </select>

            <!-- Table structure for the calendar -->
            <table>
                <thead>
                    <!-- Table header with days of the week -->
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <!-- Body of the calendar table where the days will be populated -->
                <tbody id="calendar-body">
                    <!-- Example of a populated day with an event marker -->
                    <tr>
                        <td>
                            <div class="event-marker-container">
                                <div class="event-marker" style="background-color: red; z-index: 10;"></div>
                            </div>
                            1
                        </td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal for managing events -->
            <div id="event-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" aria-label="Close Modal">&times;</span>
                    <h2 id="modal-title">Events for</h2>
                    <div id="event-list" class="event-list"></div>
                    <input type="text" id="event-input" placeholder="Enter new event">
                    <button id="add-event-btn" aria-label="Add Event">Add Event</button>
                </div>
            </div>

            <!-- Footer with developer credits -->
            <footer>
                <p>Developed by Sergey Reizman - Â© 2025</p>
            </footer>

            <!-- Link to user's portfolio -->
            <a href="https://my-simple-portfolio-sergey.netlify.app/" target="_blank" class="transparent-button">Visit
                My Portfolio</a>

            <!-- Button to scroll back to the top of the page -->
            <button class="back-to-top-button" id="backToTopBtn" aria-label="Back to Top">Back to Top</button>
        </div>

        <!-- Link to the external JavaScript file for functionality -->
        <script src="calendar.js"></script>
</body>

</html>
