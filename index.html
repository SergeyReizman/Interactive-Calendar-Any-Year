<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Interactive Calendar</title>

    <!-- Link to the external CSS for styling -->
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <!-- Main container for the calendar content -->
    <div class="container">
        <!-- Header with the title of the calendar -->
        <h1 id="calendar-title">Interactive Calendar</h1>

        <!-- Controls for navigating the calendar -->
        <div class="controls">
            <!-- Button to navigate to the previous year -->
            <button class="transparent-button" id="prev-year-btn" aria-label="Previous Year">Previous Year</button>
            
            <!-- Display current year -->
            <span id="current-year"></span>
            
            <!-- Button to navigate to the next year -->
            <button class="transparent-button" id="next-year-btn" aria-label="Next Year">Next Year</button>
        </div>

        <!-- Controls for toggling views and clearing events -->
        <div class="controls">
            <!-- Button to clear all events from the calendar -->
            <button class="transparent-button" id="clear-events-btn" aria-label="Clear All Events">Clear All Events</button>

            <!-- Button to toggle dark mode for the calendar -->
            <button class="transparent-button" id="dark-mode-toggle" aria-label="Toggle Dark Mode">Dark Mode</button>

            <!-- Button to toggle ocean view mode for the calendar -->
            <button class="transparent-button" id="ocean-view-toggle" aria-label="Toggle Ocean View">Ocean View</button>
        </div>

        <!-- Table structure for the calendar -->
        <table>
            <thead>
                <!-- Table header with days of the week -->
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <!-- Body of the calendar table where the days will be populated -->
            <tbody id="calendar-body"></tbody>
        </table>

        <!-- Modal for managing events -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" aria-label="Close Modal">&times;</span>
                <h2 id="modal-title">Events for</h2>
                <div id="event-list" class="event-list"></div>
                <input type="text" id="event-input" placeholder="Enter new event">
                <button id="add-event-btn" aria-label="Add Event">Add Event</button>
            </div>
        </div>

        <!-- Footer with developer credits -->
        <footer>
            <p>Developed by Sergey Reizman - 2025</p>
        </footer>

        <!-- Link to user's portfolio -->
        <a href="https://my-simple-portfolio-sergey.netlify.app/" target="_blank" class="transparent-button">Visit My Portfolio</a>

        <!-- Button to scroll back to the top of the page -->
        <button class="back-to-top-button" id="backToTopBtn" aria-label="Back to Top">Back to Top</button>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="calendar.js"></script>
</body>

</html>
