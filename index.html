    <style>
        /* Styles for event markers (adjust as needed) */
        .event-marker-container {
            /* Added container */
            position: relative;
            /* For absolute positioning of markers */
            display: inline-block;
            /* Or block if you want markers on a new line */
            vertical-align: middle;
            /* Align with the number */
            margin-right: 5px;
            /* Space between marker and number */
        }

        .event-marker {
            position: absolute;
            /* Position within container */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center the marker */
            width: 8px;
            /* Smaller markers */
            height: 8px;
            border-radius: 50%;
            /* background-color set by JavaScript */
            z-index: 10;
            /* Ensure markers are above the number */
            pointer-events: none;
            /* So clicks go through to the cell */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="calendar-title">Interactive Calendar</h1>

        <div class="controls">
            <button class="transparent-button" id="prev-year-btn" aria-label="Previous Year">Previous Year</button>
            <span id="current-year"></span>
            <button class="transparent-button" id="next-year-btn" aria-label="Next Year">Next Year</button>
        </div>

        <div class="controls">
            <button class="transparent-button" id="clear-events-btn" aria-label="Clear All Events">Clear All
                Events</button>
            <select id="theme-switcher" aria-label="Theme Switcher">
                <option value="core">Light Mode</option>
                <option value="dark-mode">Dark Mode</option>
                <option value="ocean-view">Ocean View</option>
                <option value="greyscale">Greyscale</option>
                <option value="autumn-harvest">Autumn Harvest</option>
                <option value="serene-shores">Serene Shores</option>
                <option value="blue-ice">Blue Ice</option>
                <option value="cherry-garden">Cherry Garden</option>
                <option value="deep-forest">Deep Forest</option>
                <option value="orange-country">Orange Country</option>
                <option value="neon-nights">Neon Nights</option>
                <option value="desert-mirage">Desert Mirage</option>

                <option value="spring-meadow">Spring Meadow</option>
                <option value="galactic-glow">Galactic Glow</option>
                <option value="golden-horizon">Golden Horizon</option>
                <option value="cyber-pulse">Cyber Pulse</option>
                <option value="northern-nights">Northern Nights</option>
                <option value="arctic-glow">Arctic Glow</option>
                <option value="new-ai">New AI</option>
                <option value="steel-shadows">Steel Shadows</option>
                <option value="tropical-sunset">Tropical Sunset</option>
                <option value="exotic-island">Exotic Island</option>
                <option value="pink-lake">Pink Lake</option>
                <option value="crystal-snowfall">Crystal Snowfall</option>
                <option value="sky-eagle">Sky Eagle</option>
                <option value="monochrome-ink">Monochrome Ink</option>
                <option value="purple-fog">Purple Fog</option>
                <option value="amazon-dolphin">Amazon Dolphin</option>
                <option value="stockholm-roofs">Stockholm-Roofs</option>


            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="calendar-body">

            </tbody>
        </table>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" aria-label="Close Modal">&times;</span>
                <h2 id="modal-title">Events for</h2>
                <div id="event-list" class="event-list"></div>
                <input type="text" id="event-input" placeholder="Enter new event">
                <button id="add-event-btn" aria-label="Add Event">Add Event</button>
            </div>
        </div>
