    <!-- Custom Styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            /* Increased width for wide screens */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: #333;
            font-size: 2.5em;
            /* Larger font size for wide screens */
        }

        /* Calendar Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 20px;
            /* Increased padding for better spacing */
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1.2em;
            /* Larger font size for better readability */
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        td {
            cursor: pointer;
            height: 100px;
            /* Increased cell height for better visibility */
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .current-day {
            background-color: #ffcccb;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            /* Increased padding for better spacing */
            border-radius: 10px;
            width: 400px;
            /* Wider modal for better content display */
            text-align: center;
        }

        .close-button {
            float: right;
            cursor: pointer;
            font-size: 28px;
            /* Larger close button */
        }

        /* Analog Clock Styles */
        #analog-watch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
            /* Increased margin for better spacing */
        }

        .clock-face {
            width: 200px;
            /* Larger clock face */
            height: 200px;
            border: 12px solid #333;
            /* Thicker border */
            border-radius: 50%;
            position: relative;
            background-color: #fff;
        }

        .hand {
            width: 50%;
            height: 8px;
            /* Thicker hands */
            background: #333;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .second-hand {
            height: 4px;
            /* Thicker second hand */
            background: red;
        }

        .minute-hand {
            height: 8px;
            /* Thicker minute hand */
            background: #333;
        }

        .hour-hand {
            width: 40%;
            left: 10%;
            height: 10px;
            /* Thicker hour hand */
            background: #333;
        }

        /* Weather Info Styles */
        .weather-info {
            font-size: 14px;
            /* Larger font size for weather info */
            color: #555;
            margin-top: 10px;
            /* Increased margin for better spacing */
        }

        /* Back to Top Button */
        .back-to-top-button {
            display: none;
            position: fixed;
            bottom: 30px;
            /* Increased distance from bottom */
            right: 30px;
            /* Increased distance from right */
            padding: 15px 30px;
            /* Larger padding for better visibility */
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            /* Larger font size */
        }

        .back-to-top-button:hover {
            background-color: #555;
        }

        /* Custom Styles for Date and Weather */
        #date-weather-container {
            text-align: center;
            margin: 20px 0;
        }

        #current-date,
        #today-weather {
            font-size: 1.8em;
            /* Bigger font size */
            font-weight: bold;
            /* Bold text */
